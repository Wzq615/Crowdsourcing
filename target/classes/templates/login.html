<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <title>登录</title>
  <link rel="stylesheet" href="/assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="/assets/css/admin.css">
</head>


<body>
<header class="am-topbar am-topbar-inverse admin-header">
 <div class="am-u-md-8 am-u-md-push-2">
  <div class="am-topbar-brand">
    <strong>Crowdsourcing</strong> <small>众包标注平台</small>
  </div>
 </div>
</header>
<div class="am-cf admin-main">
  <!-- content start -->
  <div class="admin-content">
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
      <div class="am-u-md-5 am-u-md-push-13 am-panel am-panel-default">
        <form class="am-form am-form-horizontal">
			<h1>登录 / Log in</h1>
          <div class="am-form-group">
            <label for="username" class="am-u-sm-4 am-form-label">用户名 / Username</label>
            <div class="am-u-sm-8">
              <input type="text" id="username" placeholder="用户名 / Username">
            </div>
          </div>
          <div class="am-form-group">
            <label for="password" class="am-u-sm-4 am-form-label">密码 / Password</label>
            <div class="am-u-sm-8">
              <input type="password" id="password" placeholder="密码 / Password">
            </div>
          </div>
          <div class="am-form-group">
            <div class="am-u-sm-8 am-u-sm-push-5">
              <button type="button" class="am-btn am-btn-primary" onclick="login()">登录</button>
              <a href="/register">注册</a>
            </div>
          </div>
		</form>
      </div>
  	</div>
</div>
</body>

<script src="/lib/jquery.js"></script>
<script src="/lib/vue.js"></script>
<script src="/js/login.js"></script>

</html>
