<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>个人资料</title>
  <link rel="stylesheet" href="/assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="/assets/css/admin.css">
</head>

<body>
<header class="am-topbar am-topbar-inverse admin-header">
  <div class="am-u-md-8 am-u-md-push-2">
    <div class="am-topbar-brand">
      <a href="/mainpage">
        <strong>Crowdsourcing</strong>
        <small>
          众包标注平台
        </small>
      </a>
    </div>

    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
      <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
        <li class="am-hide-sm-only">
          <a href="/mytask_built">
            我发布的任务
            <span class="am-badge am-badge-warning">5</span>
          </a>
        </li>
        <li class="am-hide-sm-only">
          <a href="/mytask_joined">
            我参与的任务
            <span class="am-badge am-badge-warning">5</span>
          </a>
        </li>

        <li class="am-dropdown" >
          <a href="/selfpage" class="am-dropdown-toggle" id="user">
            用户{{username}}
          </a>
        </li>
        <li>
          <a href = "/logout">
            退出
            <span class="am-icon-sign-out"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>

<div class="am-cf admin-main">
  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body am-u-md-8 am-u-md-push-2 am-panel am-panel-default">
      <div class="am-cf am-padding am-padding-bottom-0">
        <strong class="am-text-primary am-text-lg">个人资料</strong> / <small>Personal information</small>
        <a href="/selfpageeditor">编辑个人资料</a>
      </div>
      <hr>
      <div class="am-u-md-4 am-u-md-push-8">
        <div class="am-panel am-panel-default">
          <img id="image" class="am-img-circle am-img-thumbnail" src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/200/h/200/q/80" alt="" width="1000"/>
        </div>
      </div>

        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4" id="info">
          <form class="am-form am-form-horizontal">
            <div class="am-form-group">
             <label class="am-u-sm-4 am-form-label">姓名 / Name</label>
              <div class="am-u-sm-8">
                <p id="name">未设置姓名</p>
              </div>
            </div>

            <div class="am-form-group">
              <label class="am-u-sm-4 am-form-label">电子邮件 / Email</label>
              <div class="am-u-sm-8">
                <p id="email">未设置电子邮件</p>
              </div>
            </div>

            <div class="am-form-group">
              <label class="am-u-sm-4 am-form-label">电话 / Telephone</label>
              <div class="am-u-sm-8">
                <p id="telephone">未设置电话</p>
              </div>
            </div>

            <div class="am-form-group">
              <label class="am-u-sm-4 am-form-label">积分 / points</label>
              <div class="am-u-sm-8">
                <p id="points">0</p>
              </div>
            </div>

            <div class="am-form-group">
              <label class="am-u-sm-4 am-form-label">偏好 / preference</label>
              <div class="am-u-sm-8">
                <p id="preference">暂无</p>
              </div>
            </div>

            <div class="am-form-group">
              <label class="am-u-sm-4 am-form-label">擅长 / speciality</label>
              <div class="am-u-sm-8">
                <p id="speciality">暂无</p>
              </div>
            </div>

            <div class="am-form-group">
              <label class="am-u-sm-4 am-form-label">简介 / Intro</label>
              <div class="am-u-sm-8">
                <p id="description">未设置个人简介</p>
              </div>
            </div>

          </form>
        </div>
      </div>
  </div>
</div>

<footer>
  <div class="admin-content-body am-u-md-8 am-u-md-push-2 am-panel am-panel-default">
    <hr>
    <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </div>
</footer>

<script src="/lib/jquery.js"></script>
<script src="/lib/vue.js"></script>
<script src="/js/selfpage.js"></script>

</body>
</html>
